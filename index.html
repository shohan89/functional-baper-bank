<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome To Baper Bank</span></title>
    <!--    Tailwind CSS   -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8 text-white">Welcome To <span class="text-orange-500">Baper Bank!</span></h1>
    </header>
    <!--    Main Section Start   -->
    <main>
        <!--    Diposite, Withdraw and Balance area   -->
        <section>
            <div class="grid grid-cols-3 gap-6 w-3/4 mx-auto mt-8">
                <div class="bg-yellow-500 p-10 rounded-xl">
                    <h4 class="text-2xl text-white font-normal">Deposit</h4>
                    <h2 class="text-6xl text-white font-blod">$<span id="depositTotal">00</span></h2>
                </div>
                <div class="bg-red-500 p-10 rounded-xl">
                    <h4 class="text-2xl text-white font-normal">Withdraw</h4>
                    <h2 class="text-6xl text-white font-blod">$<span id="withdrawTotal">00</span></h2>
                </div>
                <div class="bg-blue-500 p-10 rounded-xl">
                    <h4 class="text-2xl text-white font-normal">Balance</h4>
                    <h2 class="text-6xl text-white font-blod">$<span id="balanceTotal">1240</span></h2>
                </div>
            </div>
        </section>
        <!--   Diposite, Withdraw and Balance area   -->
        <!--    Diposite and Withdraw Input Area    -->
        <section>
            <div class="grid grid-cols-2 gap-6 w-3/4 mx-auto mt-8">
                <div class="bg-green-500 p-10 rounded-xl">
                    <h4 class="text-2xl font-normal mb-3 text-white">Please Enter Your Deposit Amount</h4>
                    <input type="text" name="" id="depositField" class="block p-3 rounded-lg w-3/4 mb-3 outline-none" placeholder="$ Enter Your Amount">
                    <button id="depositButton" class="px-8 py-2 bg-yellow-500 rounded-lg text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-purple-500 p-10 rounded-xl">
                    <h4 class="text-2xl font-normal mb-3 text-white">Please Enter Your Withdrawal Amount</h4>
                    <input type="text" name="" id="withdrawField" class="block p-3 rounded-lg w-3/4 mb-3 outline-none" placeholder="$ Enter Your Amount">
                    <button id="withdrawButton" class="px-8 py-2 bg-yellow-500 rounded-lg text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
        <!--    Diposite and Withdraw Input Area    -->
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
